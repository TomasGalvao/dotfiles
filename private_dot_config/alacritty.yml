shell:
  program: /bin/zsh

font:
  normal:
    family: "FiraCode Nerd Font"
  size: 13

live_config_reload: true
draw_bold_text_with_bright_colors: true

window:
  startup_mode: Maximized
  position:
    x: 200
    y: 0
  opacity: 0.89
  padding:
    x: 15
    y: 15
  class:
    instance: Alacritty
    general: Alacritty
  decorations: "None"
  dynamic_padding: true

